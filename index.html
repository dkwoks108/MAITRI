<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAITRI - Astronaut Emotion Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full flex items-center justify-center text-slate-200 antialiased">
    <main class="container mx-auto p-4 sm:p-6 lg:p-8 text-center w-full max-w-7xl">
        <!-- Header Section -->
        <header class="mb-8">
            <h1 class="text-3xl sm:text-5xl lg:text-6xl font-bold tracking-wider orbitron-font">
                ðŸš€ MAITRI
            </h1>
            <h2 class="text-md sm:text-xl text-indigo-300 mt-2">
                AI Assistant: Astronaut Emotion Detector
            </h2>
        </header>

        <!-- Main Dashboard Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 lg:gap-8 items-center">
            <!-- Left Panel: Video Feed -->
            <div class="lg:col-span-3">
                <div id="video-wrapper" class="video-container bg-black/30 rounded-2xl p-2 sm:p-4 border border-indigo-500 video-shadow">
                    <video id="webcam" autoplay playsinline class="w-full h-auto rounded-xl aspect-video object-cover"></video>
                </div>
            </div>

            <!-- Right Panel: Controls & Results -->
            <div class="lg:col-span-2 flex flex-col gap-6">
                <!-- Controls -->
                <div class="bg-gray-800/50 p-4 sm:p-6 rounded-lg border border-gray-700">
                    <h3 class="text-lg sm:text-xl font-bold tech-font mb-4 text-left">SYSTEM STATUS</h3>
                    <div class="controls grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button id="start-btn" class="glow-btn text-white font-bold py-3 px-4 sm:px-6 rounded-full text-base sm:text-lg w-full">
                            Start Detection
                        </button>
                        <button id="stop-btn" class="glow-btn text-white font-bold py-3 px-4 sm:px-6 rounded-full text-base sm:text-lg w-full disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Stop Detection
                        </button>
                    </div>
                </div>

                <!-- Results Display Section -->
                <div class="results p-4 sm:p-6 bg-gray-800/50 rounded-lg min-h-[150px] flex flex-col justify-center text-left border border-gray-700">
                    <h3 class="text-lg sm:text-xl font-bold tech-font mb-2 text-indigo-300">ANALYSIS LOG</h3>
                    <p id="emotion" class="text-xl sm:text-2xl font-bold text-cyan-300 tech-font">AWAITING INPUT...</p>
                    <p id="message" class="text-base sm:text-lg text-slate-300 mt-2">System is offline.</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 sm:mt-12 text-indigo-400 text-sm">
            <span>ðŸŒŒ Calm Space UI â€¢ For Astronauts</span>
        </footer>
    </main>

    <script src="main.js"></script>
</body>
</html>
